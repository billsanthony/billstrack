<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Performance Tracker</title>
    <style>
        /* Your existing styles... */

        /* Add some styling for input fields */
        input {
            padding: 8px;
            margin-right: 20px;
            width: 200px; /* Adjust width as needed */
        }

        /* Add styling for dropdowns */
        select {
            padding: 8px;
            margin-right: 20px;
            width: 200px; /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <h1>Athlete Performance Tracker</h1>

    <form id="searchForm">
        <!-- Input fields for Athlete Name, Sport Category, and Gender -->
        <div>
            <label for="athleteName">Athlete Name:</label>
            <input type="text" id="athleteName" placeholder="Enter Athlete Name">
        </div>

        <div>
            <label for="sportCategory">Sport Category:</label>
            <select id="sportCategory">
                <option value="Football">Football</option>
                <option value="Basketball">Basketball</option>
                <!-- Add more sport categories as needed -->
            </select>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <!-- Add more gender options as needed -->
            </select>
        </div>

        <!-- Your existing buttons... -->
        <button onclick="searchAthlete()">Search</button>
        <button onclick="showRandomPerformances()">Random Search</button>
        <button id="newTabButton" onclick="showNewTabPerformances()">New Tab</button>
    </form>

    <div id="performanceList"></div>

    <table id="performanceTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Metric</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="performanceTableBody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
